<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var old=prompt("请输入您的年龄");
        if(old<=3){
            alert('您是婴幼儿');
        }else if(old>3&&old<=12){
            alert('您是少年');
        }
        else if(old>12&&old<=28){
            alert('您是青少年');
        }
        else if(old>28&&old<=45){
            alert('您是中年');
        }
        else if(old>45&&old<=80){
            alert('您是老年');
        }
        else if(old>80&&old<=99){
            alert('您是即将死亡');
        }else if(old==100){
            alert('您已回西天');
        }
    </script>
</body>
</html>
