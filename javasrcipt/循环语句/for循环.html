<body>
    <script>
        //初始值：从几开始的那个值，x-y
         
        //虽然初始值是一定的，但是这个值是在变化的，并且达到最终的目的值时停止
         var y=10;
        //当x等于y时这个循环就停止了
        //x==y;
        
        for(var x=0;x<y;x++){
           alert(x);
        }
    </script>
