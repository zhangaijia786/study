<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //先找一个变量接住计算的和，最开始式0
        var sum=0;
        //范围是1到小于等于10
        //最开始参与计算的数是1
        var i=1;
        //需要一个循环让i++一直到 <=10
        while(i<=10){
             
            sum+=i;//累加专用（套路）
            i++;
        }
       
        //验证最后的累加和
        console.log(sum);
    </script>
</body>
</html>
