<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       for(var s=1;s<=5;s++){
          document.write('<br>');
        for(var a=0;a<s;a++){
            document.write('❤');
        }
       }
    </script>
</body>
</html>
