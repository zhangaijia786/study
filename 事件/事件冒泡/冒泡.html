<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #gt{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        #mid{
            width: 200px;
            height: 200px;
            background-color: green;
        }
        #lt{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="gt">
        <div id="mid">
            <div id="lt"></div>
        </div>
    </div>
    <script>
        gt.onmouseover = function(){
            alert('red')
        }
        mid.onmouseover = function(){
           alert('green')
        }
        lt.onmouseover = function(){
            alert('blue')
        }
    </script>
</body>
