<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
    <style>
       div{
           width: 100px;
           height: 100px;
       }
       .red{
           background-color: red;
       }
       .blue{
           background-color: blue;
       }
       .green{
           background-color: green;
       }
    </style>
</head>
<body>
    <div class="red"></div>
    <script>
        $("div").click(function(){
            $(this).toggleClass('blue','red','green');
        })
        //toggleClass(参数)    如果元素中有这个class类,就是删除
        //toggleClass(参数)    如果元素中没有这个class类,就是增加
        //toggleClass(参数1,参数2)    如果元素中已有一个class类,那么两个参数时就会互换
    </script>
</body>
</html>
