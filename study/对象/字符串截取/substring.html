    <script>
        //可以用于数组截取
        var str='nihao,tom';
        var nstr1=str.substring(2.5); 
                     //第一参数是开始位置  第二个参数结束位置的后一个
        console.log(nstr1);

        var nstr2=str.substring(-2);
        //如果参数为负数，则会把所有负数转化为0 
        console.log(nstr2);
    </script>
