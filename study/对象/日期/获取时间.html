<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var time=new Date();
        console.log('当前年份:'+time.getFullYear());//获取当前年份
        console.log('当前月份:'+time.getMonth());//获取当前月份，但月份从0开始的，因此应该getMonth()+10-11
        console.log('当前日期:'+time.getDate());//获取当前日期
        console.log('当前星期:'+time.getDay())//获取当前星期几
        console.log('当前小时:'+time.getHours())//0-23 获取当前小时
        console.log('当前分钟:'+time.getMinutes())//0-59 获取当前分钟
        console.log('当前秒数:'+time.getSeconds())//0-59 获取当前秒
    </script>
</body>
</html>
