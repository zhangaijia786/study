<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       var obj1={
           name:'tom',
           sex:'女',
           age:20,
       };
       //查看
       console.log(obj1.name);
       console.log(obj1);

       var obj2=new Object();
       obj2.name='jack';
       obj2.sex='女';
       obj2.age=21;
       console.log(obj2);

       //区别： .是标识符,可以直接拿到属性
       //    ['']是字符串，要先进行表达式
       console.log(obj2.name);
       console.log(obj2['name']);
    </script>
</body>
</html>
