<body>
    <script>
         var num=3.6415;
        //Math.PI();    //圆周率
         var num1=Math.ceil(num);   //上取整
         console.log(num1);
         var num2=Math.floor(num)  //下取整
         console.log(num2);
         var num3=Math.round(num)  //四舍五入取整
         console.log(num3);
    </script>
</body>
