            function a() {
            var arr = ['#FF0000', '#FF7F00', '#FFFF00', '#00FF00', '#00FFFF', '#0000FF', '#9900ff'];
            for (var i = 0; i < arr.length; i++) {
                document.body.style.backgroundColor = arr[parseInt(Math.random() * i, 10)];
            };
        };
        timer = setInterval(a, 1000);
        function run() {
            if (timer) {
                clearInterval(timer);
                timer = null;
            } else {
                timer = setInterval(a, 1000);
            }
        }
        document.body.onclick = run;       
		</script>
