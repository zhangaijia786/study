<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //增加的方法    字符串.拼接次数   
        //不能为负数   重复次数要小于无穷，建议不要太长
         var str='你好，世界'.repeat(2);
         console.log(str);

         var a='abc'.repeat(5);
         console.log(a); 
 
        //如果repeat里为浮点数，自动取证
         var b='789.4'.repeat(3.5)
         console.log(b);

    </script>
</body>
</html>
