<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=['tom','jack','lili','bob','ball','lea']
        //从数组的开头位置增加一个元素
        arr.unshift('leo');
        console.log(arr);


        var arr1=['tom','jack','lili','bob','ball','lea']
        //从数组的开头位置减少一个元素
        arr1.shift();
        console.log(arr1);
    </script>
</body>
</html>
