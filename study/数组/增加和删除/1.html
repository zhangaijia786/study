<body>
    <script>
        var arr=['tom','jack','lili','bob','ball','lea']
        //在数组的最后一位向数组里增加元素
        // arr.push('lan');
        var e=['kangkang','fox'];
        arr.push(e);
        console.log(arr);


        var arr1=['tom','jack','lili','bob','ball','lea']
        //在数组的最后一位向数组里删除元素
        arr1.pop();
        console.log(arr1);
    </script>
</body>
