<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
      var arr1=['tom','jane','lili','bob','kangkang','luck'];
       arr1.splice(1);//替换    使用该方法会改变原数组
       //参数为1位数组    删除该索引后面的所有元素，包含当前索引内容
       arr1.splice(1,3);
       //参数为2位数组    删除第一个参数代表的索引后的第二个参数的位数     参数1:起始索引 参数2：删除元素数量
       arr1.splice(1,3,'mick');     
       //参数为3位数组    参数1:替换起始索引 参数2:替换长度 参数3:替换的内容
       console.log(arr1);

       var arr2=['tom','jane','lili','bob','kangkang','luck'];
       arr2.splice(2,0,'mick');//参数1：增加的位置 参数2：0  参数3：增加的元素       增加的元素会增加到第一个参数前面的索引位置
       console.log(arr2); 
    </script>
</body>
</html>
