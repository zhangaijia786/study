<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            var say=confirm('我很丑，但我很温柔，我们交往吧，你同意吗？');
            //返回值是true或者false
            //只要是点了确定才进入这个if语句
            if(say){
                alert('现在拍婚纱打三折');
                break;
            }
        }while(!say);
    </script>
</body>
</html>
