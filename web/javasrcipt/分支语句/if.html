    <title>Document</title>

<body>
    <script>
      var a=10;
      //小括号里一定要是true
      if(a<20){
          alert('yes');
      }


      if(a<10){
          alert('yes');
      }else{
          alert('no');
      }

      
      if(a<60){
          alert('d');
      }else if(a>=60&&a<75){
          alert("c");
      }else if(a>=75&&a<85){
          alert("b");
      }else if(a>=85&&a<=100){
          alert("a");
      }else{
          alert('缺考');
      }


    </script>
</body>
