<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //关键词   函数名(参数列表)
        function aname(){
            //执行语句
             alert(123);
        }
        //函数的调用
        aname();
        
        //变量名  关键词(参数列表)
        var a = function(){
             //执行语句
        }
        //函数调用
        a();
         
         //匿名函数自调用
        (function(){
            //执行语句
        })
    </script>
</body>
</html>
