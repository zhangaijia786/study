<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        button{
            width:50px;
            height:50px;
            border-radius: 50%;
            background-color:#ddd;
            border:0;
        }
        .active{
            background-color: red;;
        }
    </style>
</head>
<body>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>10</button>
    <script>
        var button=document.getElementsByName('button');
         for(var i=0;i<button.length;i++){
            button.onclick=function(){
                for(var j=0;j<button.length;j++){
                    button.className='';
                }
                this.className='active';
            }
        }
    </script>
</body>
</html>
