<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       var x=window.screenX;
       var y=window.screenY;
       console.log(x+','+y);
       
       //也就是可用resizeTo或者resizeBy
       //改变窗口的大小的只是那些用window.open打开的页面
       //并且window.open打开的窗户只能有一个tab
       window.resizeTo(200,200);
       window.resizeBy(500,500);
    </script>
</body>
</html>
